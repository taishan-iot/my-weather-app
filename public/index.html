<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>即時氣象查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="./weather.css" />
  <script defer src="./weather.js"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#182848" />
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">☁️ 即時氣象查詢</h2>
    <div class="mb-4 text-center">
      <div class="input-group w-100 w-md-75 mx-auto">
        <input id="cityInput" class="form-control" placeholder="請輸入城市名稱（例如：Taipei, Tokyo, New York）" />
        <button class="btn btn-light" onclick="loadWeather()">查詢</button>
      </div>
    </div>
    <div id="currentWeather" class="weather-card mb-4 text-center"></div>
    <div class="weather-card mb-4">
      <h5>🌡️ 每小時溫度趨勢</h5>
      <canvas id="hourlyChart" height="100"></canvas>
    </div>
    <div class="weather-card mb-4">
      <h5>📍 目前位置地圖</h5>
      <div id="map"></div>
    </div>
    <div class="weather-card">
      <h5>📆 五天天氣預測</h5>
      <div id="forecastList" class="d-flex justify-content-around flex-wrap"></div>
    </div>
  </div>
</body>
</html>
